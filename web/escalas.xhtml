<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Escalas</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/slider.css"/>
        <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
        <!--[if lt IE 8]>
       <div style=' clear: both; text-align:center; position: relative;'>
         <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
           <img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
        </a>
      </div>
    <![endif]-->
        <!--[if lt IE 9]>
                    <script type="text/javascript" src="js/html5.js"></script>
            <link rel="stylesheet" type="text/css" media="screen" href="css/ie.css">
            <![endif]-->
    </h:head>
    <h:body>
        <div class="main">
            <!--==============================header=================================-->
            <header>
                <h1><a href="#{evaluadorMB.mostrarIndex()}"><img src="images/LogoSEIGC.png" width="300" alt=""/></a></h1>
                <div class="form-search">
                    <a href="index.xhtml" class="button">Cerrar sesión</a>
                </div>    
                <div class="clear"></div>    
                <nav class="box-shadow">
                    <div>
                        <ul class="menu">
                            <li class="home-page"><a href="#{evaluadorMB.mostrarIndex()}"><span></span></a></li>
                            <li><a href="#{evaluadorMB.mostrarPagPrincipal()}">Evaluador</a></li>
                            <li><a href="#{evaluadorMB.mostrarGrupos()}">Grupos</a></li>
                            <li><a href="#{evaluadorMB.mostrarIntegrantes()}">Integrantes</a></li>
                            <li><a href="#{evaluadorMB.mostrarCompetencias()}">Competencias</a></li>
                            <li  class="current"><a href="#{evaluadorMB.mostrarEscalas()}">Escalas</a></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </nav>
            </header>   
            <!--==============================content================================-->
            <section id="content"><div class="ic"></div>
                <div class="container_12">	
                    <div class="grid_12">
                        <div class="wrap block-3">
                            <div class="block-5">
                                <h3 class="p6"><span><h:outputText value="#{evaluadorMB.nombre} #{evaluadorMB.apellido}"></h:outputText></span></h3>
                            </div>
                            
                                <h3 class="p6">Escalas</h3>
                                    <h:form>
                                    <p:dataTable
                                        value="#{escalaMB.escalasByEvaluador}"
                                        id="escalasId"         
                                        var="escAs" 
                                        selectionMode="single"
                                        selection="#{escalaMB.escaSelect}"           
                                        rowKey="#{escAs.codigo}"     
                                        >
                                        <f:facet name="header">
                                            Mis Escalas
                                        </f:facet>
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{escAs.nombre}" />
                                        </p:column>
                                        <p:column headerText="Niveles Linguisticos">
                                            <h:outputText value="#{escAs.nivelesLinguisticos}" />
                                        </p:column>
                                    </p:dataTable>
                                        <p:commandButton value="Editar Escala" action="#{escalaMB.mostarEditarEscala()}" /> 
                                        <p:commandButton value="Eliminar Escala" action="#{escalaMB.eliminarEscala()}" />
                                    </h:form>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="aside">
                    <div class="container_12">	
                        <div class="grid_12">
                            <div class="pad-2 wrap">
                                <h3 class="p5">Opciones</h3>
                                <div class="wrap block-4">
                                    <div>
                                        <p><a href="#{escalaMB.mostrarCrearEscala()}" class="button">Crear escala</a></p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>  
            </section> 
        </div>    
        <!--==============================footer=================================-->
        <footer>
            <p>Ingeniería Electrónica y Telecomunicaciones</p>
            <p>Departamento de Telemática</p>
            <p>Universidad del Cauca</p>            
        </footer>
    </h:body>
</html>
