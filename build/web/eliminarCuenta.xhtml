      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eliminación</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css"/>
        <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
        <script src="js/jquery-1.7.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>

       <div style=' clear: both; text-align:center; position: relative;'>
         <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">

        </a>

        <!--[if lt IE 9]>
                    <script type="text/javascript" src="js/html5.js"></script>
            <link rel="stylesheet" type="text/css" media="screen" href="css/ie.css">
            <![endif]-->
    </h:head>
    <h:body>
         <div class="main">
            <!--==============================header=================================-->
            <header>
                <h1><a href="#{evaluadorMB.mostrarIndex()}"><img src="images/LogoSEIGC.png" width="300" alt=""/></a></h1>
                <div class="form-search">
                    <a href="index.xhtml" class="button">Cerrar sesión</a>
                </div>    
                <div class="clear"></div>    
                <nav class="box-shadow">
                    <div>
                        <ul class="menu">
                            <li class="home-page"><a href="#{evaluadorMB.mostrarIndex()}"><span></span></a></li>
                            <li class="current"><a href="">Evaluador</a></li>
                            <li><a href="">Grupos</a></li>
                            <li><a href="">Integrantes</a></li>
                            <li><a href="">Actividades</a></li>
                            <li><a href="">Competencias</a></li>
                            <li><a href="">Escalas</a></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </nav>
            </header>     
            <!--==============================content================================-->
             <section id="content"><div class="ic"></div>
                <div class="container_12">	
                    <div class="grid_12">
                        <div class="wrap pad-3">
                            <div class="block-6">
                                <h3>Cuenta a eliminar</h3><br/>
                                <form id="form" method="post" >
                                    <fieldset>
                                        <h:form>
                                            <h:panelGrid columns="1">
                                                <h:outputText value="Código: #{evaluadorMB.codigo}"/><br/>
                                                <h:outputText value="Nombre: #{evaluadorMB.nombre}"/>
                                                <h:outputText value="Apellidos: #{evaluadorMB.apellido}"/>
                                                <h:outputText value="E-mail: #{evaluadorMB.correoElectronico}"/>
                                                <h:outputText value="Género: #{evaluadorMB.genero}"/>
                                                <h:outputText value="Fecha de Nacimiento: #{evaluadorMB.fechaNacimiento}"/>
                                                <h:outputText value="Teléfono: #{evaluadorMB.telefono}"/><br/>
                                                <p:commandButton style="background:#55b7c8; font-size:14px; line-height:20px; color:#ebebec; display:inline-block; padding:6px 20px 5px 20px; border-radius:5px; box-shadow:0 1px 1px #fff" value="Eliminar cuenta" action="#{evaluadorMB.eliminarEvaluador()}"/>
                                            </h:panelGrid>
                                        </h:form>
                                    </fieldset>  
                                </form> 
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </section> 
        </div>    
        <!--==============================footer=================================-->
        <footer>
            <p>Ingeniería Electrónica y Telecomunicaciones</p>
            <p>Departamento de Telemática</p>
            <p>Universidad del Cauca</p>            
        </footer>
